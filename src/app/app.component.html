
<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Men√∫ medicamentos</ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        

        <ion-toolbar >
          <ion-buttons>
            <ion-icon slot="start" name="list"></ion-icon>
          <ion-title>Listado medicamentos</ion-title>
          </ion-buttons>
        </ion-toolbar>


        <ion-button id="hover-trigger">
          <ion-icon slot="start" name="list"></ion-icon>
           Listado de medicamentos
        </ion-button>
        <ion-popover trigger="hover-trigger" triggerAction="hover">
           <ng-template>
             <ion-content class="ion-padding">Lista los medicamentos bla bla bla</ion-content>
          </ng-template>
       </ion-popover>


      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
